<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum One Savings Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: auto; /* Center the container */
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #217dbb;
        }

        #result {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .reset-button {
            background-color: #e74c3c;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .reset-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <h1>Spectrum One Savings Calculator</h1>

        <label for="initialAmount">Initial Amount:</label>
        <input type="number" id="initialAmount" placeholder="Enter initial amount" required>

        <label for="monthlyContribution">Monthly Contribution:</label>
        <input type="number" id="monthlyContribution" placeholder="Enter monthly contribution" required>

        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter annual interest rate" required>

        <label for="investmentPeriod">Investment Period (years):</label>
        <input type="number" id="investmentPeriod" placeholder="Enter investment period" required>

        <button onclick="calculateSavings()">Calculate Savings</button>

        <div id="result"></div>

        <button class="reset-button" onclick="resetCalculator()">Reset Calculator</button>
    </div>

    <script>
        function calculateSavings() {
            const initialAmount = parseFloat(document.getElementById('initialAmount').value);
            const monthlyContribution = parseFloat(document.getElementById('monthlyContribution').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
            const investmentPeriod = parseInt(document.getElementById('investmentPeriod').value);

            let totalSavings = initialAmount;
            let monthlyInterestRate = interestRate / 12;

            for (let i = 0; i < investmentPeriod * 12; i++) {
                totalSavings += monthlyContribution;
                totalSavings *= 1 + monthlyInterestRate;
            }

            const formattedSavings = totalSavings.toFixed(2);
            document.getElementById('result').innerHTML = `<p>Total Savings: $${formattedSavings}</p>`;
        }

        function resetCalculator() {
            document.getElementById('initialAmount').value = "";
            document.getElementById('monthlyContribution').value = "";
            document.getElementById('interestRate').value = "";
            document.getElementById('investmentPeriod').value = "";
            document.getElementById('result').innerHTML = "";
        }
    </script>

</body>

</html>
