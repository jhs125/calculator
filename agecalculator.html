<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
            text-align: left;
            font-weight: bold;
            color: #555;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resetButton {
            background-color: #f44336;
        }

        #resetButton:hover {
            background-color: #d32f2f;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Age Calculator</h1>
    <form id="ageCalculatorForm">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="ageDate">Age at the Date of:</label>
        <input type="date" id="ageDate" required>

        <button type="button" onclick="calculateAge()">Calculate Age</button>
        <button type="button" id="resetButton" onclick="resetForm()">Reset</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateAge() {
            var dobInput = document.getElementById('dob').value;
            var ageDateInput = document.getElementById('ageDate').value;

            var dob = new Date(dobInput);
            var ageDate = new Date(ageDateInput);

            // Check if both dates are valid
            if (isNaN(dob.getTime()) || isNaN(ageDate.getTime())) {
                alert('Please enter valid dates.');
                return;
            }

            var ageMilliseconds = ageDate - dob;
            var ageSeconds = ageMilliseconds / 1000;
            var ageMinutes = ageSeconds / 60;
            var ageHours = ageMinutes / 60;
            var ageDays = ageHours / 24;
            var ageMonths = (ageDays / 30.44).toFixed(2);
            var ageYears = (ageDays / 365.25).toFixed(2);

            var result = `
                <h2>Result</h2>
                <p>Age:</p>
                <ul>
                    <li>${ageYears} years</li>
                    <li>${ageMonths} months</li>
                    <li>${Math.floor(ageDays)} days</li>
                    <li>${Math.floor(ageHours)} hours</li>
                    <li>${Math.floor(ageMinutes)} minutes</li>
                    <li>${Math.floor(ageSeconds)} seconds</li>
                </ul>
            `;

            document.getElementById('result').innerHTML = result;
        }

        function resetForm() {
            document.getElementById('ageCalculatorForm').reset();
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
